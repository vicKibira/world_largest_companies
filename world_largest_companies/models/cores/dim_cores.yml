version: 2

models:
  - name: dim_largest_companies
    description: "Stores information about the largest companies"
    columns:
      - name: rank
        description: "The rank of the company in terms of size or revenue."
        tests:
          - unique
          - not null

      - name: name
        description: "The name of the company."
        tests:
          - unique
          - not null

      - name: industry
        description: "The industry or sector in which the company operates."
        tests:
          - unique
          - not null

      - name: revenue
        description: "The total revenue generated by the company."
        tests:
          - unique
          - not null

      - name: revenue_growth
        description: "The percentage growth of the company's revenue over time."
        tests:
          - unique
          - not null

      - name: employees
        description: "The total number of employees working for the company."
        tests:
          - unique
          - not null

      - name: headquarters
        description: "The location of the company's headquarters."
        tests:
          - unique
          - not null
